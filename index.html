<!DOCTYPE HTML>
<html>
  <head>
    <style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      
      function initialize() {
        earth = new WE.map('earth_div');
        earth.setView([50.8011, 30.2266], 2);
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: '© OpenStreetMap contributors'
        }).addTo(earth);

        // Start a simple rotation animation
        var before = null;
        requestAnimationFrame(function animate(now) {
            var c = earth.getPosition();
            var elapsed = before? now - before: 0;
            before = now;
            earth.setCenter([c[0], c[1] + 0.1*(elapsed/60)]);
            requestAnimationFrame(animate);
        });

        var marker = WE.marker([49.8056, 24.10]).addTo(earth);
        marker.bindPopup("<b>Огляд джерел у Львові</b><br ><a href='https://zaxid.net/novini_lvova_tag50956/'  style='font-size:30px;color:#3939 border:3px solid ;'>ZAXID.NET</a><br /><span style='font-size:20px;color:#999'><b>Новини Львова</b></span>", {maxWidth: 150, closeButton: true}).openPopup();
        var marker1 = WE.marker([50.37, 30.31]).addTo(earth);
        marker1.bindPopup("<b>Огляд джерел у Києві</b><br ><a href='https://glavcom.ua/kyiv.html'  style='font-size:30px;color:#3939 border:3px solid ;'>Главком</a><br /><span style='font-size:20px;color:#999'><b>Новини Києва</b></span>", {maxWidth: 150, closeButton: true})();
        var marker1 = WE.marker([49, 24], '/img/logo-webglearth-white-100.png', 50, 24).addTo(earth);

       
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; }
      #earth_div{ margin-top: 100px; height: 80%;width: 100%; top: 0; right: 0; bottom: 0; left: 0; position: absolute!important;}
    </style>
    <title>HовиниІ</title>
  </head>
  <body onload="initialize()">
     <div>
     <ul>
       <li style="list-style: none;">
        <a href="http://"><img src=""></a>
       </li>
     </ul>
